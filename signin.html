<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Sign In to Your Shift</h2>
  <form id="signInForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="contact">Email or Phone Number</label>
    <input type="text" id="contact" required />

    <label for="time">Time of Arrival</label>
    <input type="time" id="time" required />

    <label for="notes">Notes (Optional)</label>
    <textarea id="notes" rows="3" placeholder="E.g., leaving early at 3pm..."></textarea>

    <button type="submit">Submit Sign In</button>
    <button type="button" onclick="window.location.href='index.html'">Exit</button>
  </form>

  <script>
    document.getElementById("signInForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const time = document.getElementById("time").value;
      const notes = document.getElementById("notes").value;

      // Log or process data
      console.log("Sign In Submitted:", { name, contact, time, notes });

      alert("Thanks for signing in!");
      this.reset();
    });
  </script>
</body>
</html>
